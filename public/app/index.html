<body ng-controller="MainController as vm">
  <li><a href="/auth/google">Login with Google</a></li>
  <div ui-view></div>
<button ng-click="vm.display()">Check</button>

<div>
  <div class="col-xs-3">
    <div ng-click="vm.toggle('list')" class="list-header">Activities</div>
    <div style="border:1px solid" id="list" class="inline-block">
    <ul ui-sortable="vm.sortableOptions" ng-model="vm.activities" class="connected-apps-container first">
      <li class="list" ng-repeat="activity in vm.activities track by $index">{{activity.title}}</li>
    </ul>
    </div>
  </div>
  <div class="col-xs-6">
    <div class="list-header" ng-repeat="list in vm.lists track by $index" style="border:1px solid black; width:250px">
      <span ng-click="vm.toggle($index)">{{list.name}}</span>
      <ul ui-sortable="vm.sortableOptions2" ng-model="list.activity" class="connected-apps-container" id="{{$index}}">
        <li class="list2" ng-repeat="l in list.activity">{{l.title}}<span style='float:right' ng-click='vm.list.deleteActivity(l._id)'>x</span></li>
      </ul>
    </div>
  </div>

</body>
</html>
