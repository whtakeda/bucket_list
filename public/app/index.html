<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-animate.js"></script>
  <script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>
</head>
<body ng-controller="MainController as vm">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a ui-sref="newActivity">New Activity</a></li>
        <li><a ui-sref="newList">New List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/auth/google">Login with Google</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div ui-view></div>

<button ng-click="vm.display()">Check</button>

<div>
  <div class="col-xs-3">
    <div ng-click="vm.toggle('list')" class="list-header">Activities</div>
    <div style="border:1px solid" id="list" class="inline-block">
    <ul ui-sortable="vm.sortableActivityOptions" ng-model="vm.activities" class="connected-apps-container first">
      <li class="activities bevel" ng-repeat="activity in vm.activities track by $index">{{activity.title}}</li>
    </ul>
    </div>
  </div>
  <div class="col-xs-3 frame">
    <div class="list-header" ng-repeat="list in vm.lists track by $index" style="border:1px solid black; width:250px">
      <span ng-click="vm.toggle($index)">{{list.name}}</span>
      <ul ui-sortable="vm.sortableListOptions" ng-model="list.activity" class="connected-apps-container" id="{{$index}}">
        <li class="lists" ng-class="{bevel: l._id !== '-1'}" ui-sref="showActivity" ng-repeat="l in list.activity" id="{{l._id}}" ng-dblclick="vm.getActivity(l.activityId)">{{l.title}}</li>
      </ul>
    </div>
  </div>
  <div ui-sortable="" class="col-xs-3 trash connected-apps-container" id="trash" ng-model="vm.activities"></div>
<!--   <div class="col-xs-3">
    <div ng-click="vm.toggle('list2')" class="list-header">Activity List</div>
    <div style="border:1px solid" id="list2" class="inline-block">
    <ul ui-sortable="" ng-model="vm.names2[0]" class="connected-apps-container">
      <li class="list2" ng-repeat="name in vm.names2[0] track by $index">{{name}}</li>
    </ul>
    </div>

    <div></div>
    <div ng-click="vm.toggle('list3')" class="list-header">Activity List 2</div>
    <div style="border:1px solid" id="list3" class="inline-block">
    <ul ui-sortable="" ng-model="vm.names2[1]" class="connected-apps-container">
      <li class="list2" ng-repeat="name in vm.names2[1] track by $index">{{name}}</li>
    </ul>
    </div>
  </div>
 --></div>

  <script src="app.module.js"></script>
  <script src="controllers/MainController.js"></script>
  <script src="services/activity.dataservice.js"></script>
  <script src="services/list.dataservice.js"></script>
</body>
</html>
