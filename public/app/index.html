<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main2.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-animate.js"></script>
  <script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script>
</head>
<body ng-controller="MainController as vm">
  index.html
  <div ui-view></div>
<button ng-click="vm.display()">Check</button>
  <div ng-click="vm.toggle()">List</div>
  <div style="border:1px solid" id="list">
  <ul ui-sortable="vm.sortableOptions" ng-model="vm.names" class="connected-apps-container first">
    <li class="list" ng-repeat="name in vm.names track by $index">{{name}}</li>
  </ul>
  </div>

  <div style="border:1px solid" id="list">
  <ul ui-sortable="" ng-model="vm.names2" class="connected-apps-container">
    <li class="list2" ng-repeat="name in vm.names2 track by $index">{{name}}</li>
  </ul>
  </div>

  <script src="app.module.js"></script>
  <script src="controllers/MainController.js"></script>
  <script src="services/user.dataservice.js"></script>
</body>
</html>
