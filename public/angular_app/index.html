<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Bucket List</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-animate.js"></script>

<script type="text/javascript" src="/scripts/anim-in-out.js"></script>

</head>
<body ng-controller="MainController as vm">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">Bucket List</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a ui-sref="newActivity({isLoggedIn:vm.isLoggedIn()})" ng-show="vm.isLoggedIn()" ng-click="vm.activity.clearActivity()">New Activity</a></li>
        <li><a ui-sref="newList({isLoggedIn:vm.isLoggedIn()})" ng-show="vm.isLoggedIn()">New List</a></li>
        <li><a ui-sref="login" ng-hide="vm.isLoggedIn()">Login</a></li>
        <li><a ng-click="vm.logout()" ng-show="vm.isLoggedIn()" class="pointer-cursor">Logout</a></li>
      </ul>
<!--       <ul class="nav navbar-nav navbar-right">
        <li><a href="/auth/google">Login with Google</a></li>
      </ul>
 -->
     </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<!-- <br />
<input type="button" ng-click="vm.test()">
<input type="button" ng-click="vm.display()">
 -->
 <div>
  <!-- activities -->
  <div class="col-xs-3 frame container-fluid">
    <div ng-click="vm.toggle('list')" class="activity-header bevel">Activities</div>
    <div class="activity-container">
      <div ui-sortable="vm.sortableActivityOptions" ng-model="vm.activities" class="connected-apps-container first">
        <div class="activities bevel" ng-dblclick="vm.showActivityView(); vm.showActivity(activity._id)"
          ng-repeat="activity in vm.activities track by $index" ng-cloak>{{activity.title}}
        </div>
     </div>
    </div>
  </div>

  <div class="col-xs-1">
  <div ui-sortable="" class="col-xs-3 trash connected-apps-container" id="trash" ng-model="vm.activities" ng-show="vm.isLoggedIn()"></div>
  </div>

  <!-- lists -->
  <div class="col-xs-3 " ng-show="vm.isLoggedIn()">
    <div ui-sortable="vm.sortableHeaderOptions" class="connected-apps-container" ng-repeat="list in vm.lists track by $index" ng-model="vm.lists">
      <div class="frame list-container" data-id="{{list._id}}">
        <div ng-click="vm.toggle($index)" ng-dblclick="vm.test()" ng-model="list.model" class="bevel list-header"
          name="list" data-id="{{list._id}}" ng-cloak>{{list.name}}
        </div>
        <div ui-sortable="vm.sortableListOptions" ng-model="list.activity" class="connected-apps-container" id="{{$index}}">
          <div class="centered" ng-class="{'bevel lists': activity.id !== '-1'}" ng-repeat="activity in list.activity"
            id="{{activity._id}}" ng-dblclick="vm.showListActivityView(); vm.getListActivity(list._id,activity._id)" ng-cloak>{{activity.title}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end lists -->

  <!-- templates -->
  <div class="col-xs-4">
    <div ng-hide="vm.$state.current.name === 'home'">
      <div class="template-frame" ui-view="templates" class="anim-in-out anim-fade" data-anim-speed="1000"></div>
    </div>
  </div>
  <!-- trash can -->
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="modal-delete">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Confirm Delete</h4>
      </div>
      <div class="modal-body">
        <p>Delete record?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirm">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<span id="domId"></span>

  <script src="app.module.js"></script>
  <script src="services/auth.service.js"></script>
  <script src="services/user.dataservice.js"></script>
  <script src="services/activity.dataservice.js"></script>
  <script src="services/list.dataservice.js"></script>
  <script src="controllers/main.controller.js"></script>
  <script src="controllers/login.controller.js"></script>
  </body>
</html>
