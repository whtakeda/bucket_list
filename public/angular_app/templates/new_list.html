<div id="main" style="display:none">
<h3 class="template-title">Create a New List</h3>
<form ng-submit="vm.newList()">
<div class="title-column">Title:</div><input type="text" ng-model="vm.list.name" class="data-column"><br />
<div class="title-column">Visible:</div>&nbsp;<input type="checkbox" ng-model="vm.list.visible"><br /><br />
<div class="btn-wrapper">
<input type="submit" value="Save" class="template-btn">&nbsp;<input type="button" value="Cancel" ui-sref="home" class="template-btn">
</div>
<br />
</form>
</div>

<script>
$(document).ready(function() {
    $('#main').fadeIn(800);
});
</script>
