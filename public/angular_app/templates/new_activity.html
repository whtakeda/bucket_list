<div class="modal-style">
  <h3 class="template-title">Create a New Activity</h3>
  <form ng-submit="vm.newActivity()">
    <div class="title-column">Title:</div><input type="text" ng-model="vm.activity.title" class="data-column"><br />
    <div class="title-column">Description:</div><input type="text" ng-model="vm.activity.description" class="data-column"><br />
    <div class="title-column">Location:</div><input type="text" ng-model="vm.activity.location" class="data-column"><br />
    <div class="title-column">Cost:</div><input type="text" ng-model="vm.activity.cost" class="data-column"><br />
    <div class="title-column">Duration:</div><input type="text" ng-model="vm.activity.duration" class="data-column"><br />
    <br />
    <div class="btn-wrapper">
    <input type="button" value="Save" class="template-btn" ng-click="vm.newActivity()">&nbsp;<input type="button" value="Cancel" ng-click="vm.cancel()" class="template-btn">
    </div>
    <br />
  </form>
</div>
