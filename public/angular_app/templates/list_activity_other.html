<div id="main" class="modal-style">
  <h3>{{vm.currActivity.title}}</h3>
  {{vm.activity.currActivity}}
  <div class="inline-block ">
    <div class="title-column">Completed:</div>&nbsp;<input type="checkbox" ng-model="vm.activity.currActivity.completed" disabled><br />
    <div class="title-column">Accepted:</div>&nbsp;<input type="checkbox" ng-model="vm.activity.currActivity.accepted" disabled><br />
    <div class="title-column">Progress:</div><input type="text" ng-model="vm.activity.currActivity.progress" id="progress" size="4" class="data-column" style="width:35px" disabled>
      %&nbsp;&nbsp;<div id="slider" class="slider" style="display:inline-block"></div><br />
    <div class="title-column">Description:</div><input type="text" ng-model="vm.activity.currActivity.description" class="data-column"><br />
    <div class="title-column">Location:</div><input type="text" ng-model="vm.activity.currActivity.location" class="data-column"><br />
    <div class="title-column">Cost:</div><input type="text" ng-model="vm.activity.currActivity.cost" class="data-column"><br />
  <!-- leave this in here for future development -->
  <!--   <div class="title-column">Reminder Date:</div><input type="text" ng-model="activity.reminderDate" class="data-column"><br />
   -->
    <br />
  </div>
  <div class="inline-block">&nbsp;&nbsp;</div>
  <div class="inline-block map-container" ng-controller="MapController as vm">
    <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" options="vm.options" class="angular-google-map-container" ng-hide="vm.map.marker.id === '0'">
        <ui-gmap-marker coords="vm.map.marker.coords" idkey="vm.map.marker.id" options="vm.map.marker.options"></ui-gmap-marker>
    </ui-gmap-google-map>
  </div>

  <div class="btn-wrapper">
  <input type="button" value="Save" class="template-btn" ng-click="vm.updateUser(vm.user.data._id)">&nbsp;
  <input type="button" value="Cancel" ng-click="vm.cancel()" class="template-btn">&nbsp;
  <input type="button" value="Delete" class="template-btn" ng-click="vm.deleteFromList(activity.activityId)">
  </div>
  <br />
</div>

<script>
  $(function() {
    $( "#slider" ).slider({
      min:-1,
      max:101
    });
  });
  $( "#slider" ).on( "slide", function( event, ui ) {
    $('#progress').val($("#slider").slider("option","value"));
  } );
  $( ".slider" ).on( "slidestop", function( event, ui ) {
  } );

  $(document).ready(function() {
      $('#main').fadeIn(800);
  });
</script>
