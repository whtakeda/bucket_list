  <form ng-submit="vm.updateListActivity()" id="main">
  <h3>{{activity.title}}</h3>
  <div class="title-column">Completed:</div>&nbsp;<input type="checkbox" ng-model="activity.completed"><br />
  <div class="title-column">Accepted:</div>&nbsp;<input type="checkbox" ng-model="activity.accepted"><br />
  <div class="title-column">Progress:</div><input type="text" ng-model="activity.progress" id="progress" size="4" class="data-column" style="width:35px">
    %&nbsp;&nbsp;<div id="slider" class="slider" style="display:inline-block"></div><br />
  <div class="title-column">Location:</div><input type="text" ng-model="activity.location" class="data-column"><br />
  <div class="title-column">Reminder Date:</div><input type="text" ng-model="activity.reminderDate" class="data-column"><br />
  <br />
  <div class="btn-wrapper">
  <input type="submit" value="Save" class="template-btn" ng-click="vm.cancel()">&nbsp;
  <input type="button" value="Cancel" ng-click="vm.cancel()" class="template-btn">&nbsp;
  <input type="button" value="Delete" class="template-btn" ng-click="vm.deleteFromList(activity.activityId)">
  <!-- <input type="button" value="Delete" class="template-btn" data-toggle="modal" data-target="#modal-delete"> -->
  </div>
  <br />
  </form>
</div>

<script>
  $(function() {
    $( "#slider" ).slider({
      min:-1,
      max:101
    });
  });
  $( "#slider" ).on( "slide", function( event, ui ) {
    $('#progress').val($("#slider").slider("option","value"));
  } );
  $( ".slider" ).on( "slidestop", function( event, ui ) {
  } );

  $(document).ready(function() {
      $('#main').fadeIn(800);
  });
</script>
