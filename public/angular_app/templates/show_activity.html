<div class="new-activity">Title:</div>{{vm.activity.title}}<br />
<div class="new-activity">Description:</div>{{vm.activity.decription}}<br />
<div class="new-activity">Location:</div>{{vm.activity.}}<br />
<div class="new-activity">Cost:</div>{{vm.activity.cost}}<br />
<div class="new-activity">Duration:</div>{{vm.activity.duration}}<br />
<div class="new-activity">Rating:</div>{{vm.activity.rating}}<br />

<!-- add like button here -->
<!--<a href="/spots/<$= spot._id $>/upvote" class="like">-->
<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" data-value="1" ng-click="vm.activity.vote(1)" id="upvote"></span>
<!--</a>-->
&nbsp;&nbsp;<span class="like" id="rating" ng-model="vm.activity.rating">{{vm.activity.rating}}</span>&nbsp;&nbsp;
<!--<a href="/spots/<$= spot._id $>/downvote" class="like">-->
<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true" data-value="-1" ng-click="vm.activity.vote(-1)" id="downvote"></span>
